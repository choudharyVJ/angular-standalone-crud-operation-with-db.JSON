<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="tradeLocation">
    <th mat-header-cell *matHeaderCellDef> Trade Location </th>
    <td mat-cell *matCellDef="let ticket"> {{ ticket.tradeLocation }} </td>
  </ng-container>

  <ng-container matColumnDef="sourceAccount">
    <th mat-header-cell *matHeaderCellDef> Source Account </th>
    <td mat-cell *matCellDef="let ticket"> {{ ticket.sourceAccount }} </td>
  </ng-container>

  <ng-container matColumnDef="budget">
    <th mat-header-cell *matHeaderCellDef> Budget </th>
    <td mat-cell *matCellDef="let ticket"> {{ ticket.budget }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let ticket">
      <button mat-button color="primary" (click)="editTicket(ticket)">Edit</button>
      <button mat-button color="warn" (click)="deleteTicket(ticket.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>

<button mat-button color="primary" [routerLink]="'/tickets/new'">Add Data</button>

<mat-paginator [length]="tickets.length" [pageSize]="2" [pageSizeOptions]="[2]" showFirstLastButtons></mat-paginator>
